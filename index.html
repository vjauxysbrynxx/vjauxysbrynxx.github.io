    <video autoplay muted loop id="myVideo" class="bg-img">
        <source src="bg-loop.mp4" type="video/mp4">

    <img src="9.svg" alt="bg" class="bg-img">
    <div class="terminal" id="mydiv">

        <!-- terminal window title bar -->
        <div class="tools" >
            <div class="window-bar">
                <div class="circle">
                    <span class="red box" id="exit" onclick=""></span>
                </div>
                <div class="circle">
                    <span class="yellow box" id="minimize" onclick="minimize()"></span>
                </div>
                <div class="circle">
                    <span class="green box" id="maximize" onclick="maximize()"></span>
                </div>
                
            </div>
            <div class="window-bar" id="mydivheader">
                <div>
                    &nbsp//&nbspBenz Vrianne Beleber
                </div>
            </div>
        </div>

        <!-- terminal contents -->
        <div id="terminal-output"></div>
        <div class="input-bar">
            <div class="input-line">
                <span class="prompt">> </span><input type="text" id="terminal-input" autofocus>
            </div>
        </div>

        
        <!-- project card popup -->


    </div>
